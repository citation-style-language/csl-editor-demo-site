				// Setup uservoice feedback tag
				var uvOptions = {};
				(function() {
				var uv = document.createElement('script'); uv.type = 'text/javascript'; uv.async = true;

				$('#unsupportedBrowserMessage').css("display", "block").html(
					'<span>Unsupported browser detected, please use the latest <a href="https://www.google.com/intl/en/chrome/browser/">Chrome</a> or <a href="http://www.mozilla.org/en-US/firefox/new/">Firefox</a></span>');
